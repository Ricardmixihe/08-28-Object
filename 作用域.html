<body>
    <script>
        //什么是作用域
        //程序代码起作用的范围（程序能正常运行的区域）


        //作用域分类
        // a)全局作用域：只要在函数外部的区域就是全局作用域
        //  特点：在全局作用域中定义的变量叫全局变量，全局变量可以在任何地方使用（公共）

        // b)局部作用域（函数作用域）：只要在函数内部的区域，就是局部作用域
        //  特点：在局部作用域中定义的变量，叫局部变量，局部变量只能在自己所在的作用域中使用（私有的）

        // c)块级作用域：必须有{}和let或者const关键字
    </script>


</body>

</html>

<body>
    <script>

        // 对象的使用
        // a)   增  向对象容器中新增一条数据
        // b)   删  将对象中某条数据删除
        // c)   改  将对象中某条数据修改（重新赋值）
        // d)   查  单独获取对象中的某条数据

        // 增：
        // a)对象名.自定义属性 = 值   ||对象名.自定义方法名  =function(){}
        // b)对象名['自定义属性名'] = 值; ||对象名['自定义方法名'] = function(){}

        //删： delete 对象名.属性｜｜  delete 对象名["属性"]
        let laoduan = {};
        laoduan.uname = '老段';
        laoduan['age'] = 29;
        laoduan.dance = function () {
            console.log('老段会跳舞');
        }
        laoduan['sing'] = function () {
            console.log('老段会唱歌');
        }
        // delete laoduan.age;
        // delete laoduan.uname;
        console.log(laoduan);
    </script>
</body>

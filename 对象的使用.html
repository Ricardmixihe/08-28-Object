<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 对象的使用
        // a)   增  向对象容器中新增一条数据
        // b)   删  将对象中某条数据删除
        // c)   改  将对象中某条数据修改（重新赋值）
        // d)   查  单独获取对象中的某条数据

        // 增：
        // a)对象名.自定义属性 = 值   ||对象名.自定义方法名  =function(){}
        // b)对象名['自定义属性名'] = 值; ||对象名['自定义方法名'] = function(){}

        //删： delete 对象名.属性｜｜  delete 对象名["属性"]

        //改：修改对象的属性        
        // 对像名.属性名=值;            对象名.方法名=function(){}
        // 对象名['属性名']=值；        对象名['方法名']=function(){}
        // 注意：如果对象中已经有对应的属性或方法，那么表示修改
        // 如果对象中没有对应的属性或方法，那么表示增加


        //查：
        // a)获取属性中的值
        // 对象名.属性名对象名['属性名']

        //b)执行方法中的代码 
        //方法的本质就是一个函数：对象.方法名（）  ||对象['方法']（）


        let laoduan = {};
        laoduan.uname = '老段';
        laoduan['age'] = 29;
        laoduan.dance = function () {
            console.log('老段会跳舞');
        }
        laoduan['sing'] = function () {
            console.log('老段会唱歌');
        }
        // delete laoduan.age;
        // delete laoduan.uname;
        console.log(laoduan);
        laoduan.dance()
    </script>
</body>
</html>

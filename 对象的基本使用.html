<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象的基本使用
        // 1,通过字面量方式定义对象
        // 1et 自定义对象名 = {}
        //注意
        //1)对象中如果有多个值，则必须使用逗号隔开
        //2)对象中的键都是自定义的，建议使用有语意的单词或拼音
        //3)对象中的函数必须是匿名函数
        //4)在对象中，将函数称为方法，将非函数的称为属性
        //方法用来实现功能
        let laoduan = {
            //属性
            name : '老段',
            age : 29,
            aihao : ['吃','喝','玩'],
            //方法
            tiaowu:function(){
                console.log('老段会跳舞');
            }

        }
        console.log(laoduan.name);
        console.log(laoduan.age);

        // 2.通过构造函数定义对象（了解)
        // let  自定义对象名    =new    Object();
        // a)定义对象
        // b)给对象赋值
        // c) 使用对象
        let goods = {
            name : 'goods',
            weight :'20kg',
            num :   0010,
            address :'ch'
        }
        console.log(goods.name);
        console.log(goods.weight);
        console.log(goods.num);
        console.log(goods.address);
    </script>
</body>
</html>
